<script>
    const quizDB = [
{   question:"Q1:CSS stands for ?",
    a:"Cascading Style Sheets",
    b: "Computer Style Sheets",
    c:"Creative Style Sheets",
    d:"Canvas Styling System",
    ans:"ans1"
},
{  question:"Q2: How can you add CSS?",

     a:"Using Inline Styling",
     b:"Using Internal Style Sheet",
     c:"Using External Style Sheet",
     d:"In all three ways",
    ans:"ans4"

},
{   question:"Q3: How to remove the underline from hyperlinks using CSS?",

    a:" a {underline:none}",
    b:" a {decoration:no underline}",
    c:" a {text-decoration:no underline}",
    d:" a {text-decoration:none}",
     ans:"ans4"
},
{  question:"Q4: Which property do you need to change the background color?",

     a:"bgcolor",
     b:"color",
     c:"background-color",
     d:"colorbg",
     ans:"ans3"
},
{   question:"Q5: How can you change the bottom margin of an element?",

    a:" margin",
    b:" bottom-margin",
    c:" margin-bottom",
    d:" marginbottom",
    ans:"ans3"
},
{   question:"Q6:How can you change an element's top padding?",

a:" padding-top",
b:" top-padding",
c:" top:padding",
d:" paddingtop",
    ans:"ans1"
}];
const question=document.querySelector('.question');
const option1=document.querySelector('#option1');
const option2=document.querySelector('#option2');
const option3=document.querySelector('#option3');
const option4=document.querySelector('#option4');
const submit=document.querySelector('#submit');
const answers=document.querySelectorAll('.answer');
const showScore=document.querySelector('#showScore');

let questionCount=0;
let score=0;

const loadQuestion = () => {
    const questionList = quizDB[questionCount];
    question.innerText= questionList.question;
    option1.innerText = questionList.a;
    option2.innerText = questionList.b;
    option3.innerText = questionList.c;
    option4.innerText = questionList.d;
}
loadQuestion();
const getCheckAnswer = () => {
    let answer;
    answers.forEach((curAnsElem)=>{
        if(curAnsElem.checked){
            answer=curAnsElem.id;
        }

    });
    return answer;
};

const deselectAll = () => {
    answers.forEach((curAnsElem) => curAnsElem.checked=false);
}
submit.addEventListener('click', () => {
    const checkedAnswer=getCheckAnswer();
    console.log(checkedAnswer);

    if(checkedAnswer === quizDB[questionCount].ans){
        score++;
    };
    questionCount++;

    deselectAll();

    if(questionCount < quizDB.length){
        loadQuestion();
    }
    else{
        showScore.innerHTML = `
          <h3>You Scored ${score}/${quizDB.length} âœŒ </h3>
        <button class="btn" onclick="location.reload()"> Try Again</button>
        `;

        showScore.classList.remove('scoreArea');
         }
});
</script>
